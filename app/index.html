            <div class="toolbar">
                <h1><a href="http://www.twitch.tv/twitchplayspokemon">TPP</a> Stats</h1>
                <select onchange="changeScale(this)">
                  <option value="1e3">1 sec</option>

                  <option value="3e4">30 sec</option>
                  <option value="6e4">1 min</option>
                  <option value="3e5">5 min</option>

            </div>
            <div class="grid">
                <div id="demo1"></div>
