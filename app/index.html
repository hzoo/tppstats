            <div class="toolbar">
                <h1><a href="http://www.twitch.tv/twitchplayspokemon">TPP</a> Stats</h1>
                <select style="margin-left: 5px" onchange="changeScale(this)">
                  <option value="1e3">1 sec</option>
                  <option value="5e3">5 sec</option>
                  <option value="1e4">10 sec</option>
                  <option selected="selected" value="3e4">30 sec</option>
                  <option value="6e4">1 min</option>
                  <option value="3e5">5 min</option>
                  <!-- <option value="6e5">10 min</option> -->
                  <!-- <option value="18e5">30 min</option> -->
                  <!-- <option value="36e5">1 hr</option> -->
                </select>
                <button id="toggleButton">Toggle Graph</button>
                <div style="float: right">
                    <h5>Need <a href="http://square.github.io/cubism/">Help</a> with the graphs?</h5>
                    <!-- <h5><a href="http://www.reddit.com/r/twitchplayspokemon/comments/1ywmz6/live_tpp_button_stats/">Feedback</a></h5> -->
                </div>
            </div>
            <div class="grid">
                <canvas width=390 height=220></canvas>
                <!-- <ul class="streamer-text"></ul> -->

                <div id="demo2"></div>
                <div id="demo3"></div>
